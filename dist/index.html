<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon type=image/png sizes=32x32 href=images/910b1f9a23741afc341e.svg><link rel=preconnect href=https://fonts.gstatic.com><script src=https://use.fontawesome.com/e60f82c9ef.js></script><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel=stylesheet><link href=images/4de53fe88cd6d150e04f.css rel=stylesheet><title>Todo app</title><style>.attribution{font-size:11px;text-align:center}.attribution a{color:#3d51a2}</style><script defer=defer src=main.f22a5c010fbd61948d49.js></script><link href=main.862e2cad882bb7dc144e.css rel=stylesheet></head><body class="foo darkMode"><div class=todo><div class=header><div class=contentWrapper><div class=title><h1>TODO</h1><button class=darkModeBtn><img class=darkModeIco src=images/910b1f9a23741afc341e.svg> <img class="lightModeIco hide" src=images/6c03114b495d05f4380b.svg></button></div><div class=inputArea><div class=circle></div><input type=text class=todoInput placeholder="Create a new todo..."></div><div class="todoList wrapper"><p class=alertInfo></p><ul id=left class=container></ul><div class=infoArea><div class=sumItems>0 items</div><div class=filterListBtns><button class=allTodo>All</button> <button class=activeTodo>Active</button> <button class=completedTodo>Completed</button></div><button class=clearCompleted>Clear Completed</button></div></div></div></div></div><div class=popup><div class=popupBody><button class="popupBtn cancel"><i class="fa fa-times"></i></button><h3>Edit todo</h3><p class=popupInfo></p><div class=popupInputArea><input type=text class=popupInput placeholder="Edit todo..."> <button class="popupBtn accept"><i class="fa fa-check"></i></button></div></div><div class=blocker></div></div><div class=dragInfo><p>Drag and drop to reorder list</p></div></body><footer><div class=attribution>Challenge by <a href="https://www.frontendmentor.io?ref=
