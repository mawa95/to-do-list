<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon-sun.svg">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://use.fontawesome.com/e60f82c9ef.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="../node_modules/dragula/dist/dragula.min.css" rel="stylesheet" />

  <title>Todo app</title>



  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body class="foo darkMode">
  <div class="todo">
    <div class="header">
      <div class="contentWrapper">
        <div class="title">
          <h1>TODO</h1>
          <button class="darkModeBtn">
            <img class="darkModeIco" src="./assets/icon-sun.svg" />
            <img class="lightModeIco hide" src="./assets/icon-moon.svg" />
          </button>

        </div>
        <div class="inputArea">
          <div class="circle"></div>
          <input type="text" class="todoInput" placeholder="Create a new todo...">

        </div>
        <div class="todoList wrapper">
          <p class="alertInfo"></p>
          <ul id="left" class="container">


          </ul>
          <div class="infoArea">
            <div class="sumItems">0 items</div>
            <div class="filterListBtns">
              <button class="allTodo">All</button>
              <button class="activeTodo">Active</button>
              <button class="completedTodo">Completed</button>
            </div>
            <button class="clearCompleted">Clear Completed</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <div class="popup">
    <button class="popupBtn cancel">
      <img src="./assets/icon-cross.svg" />
    </button>
    <h3>Edytuj zadanie:</h3>
    <div class="popupBody">
      <p class="popupInfo"></p>
      <input type="text" class="popupInput" placeholder="Edit todo...">
      <button class="popupBtn accept">
        <img src="./assets/icon-check.svg" />
      </button>


    </div>
  </div>

 
  </div>

  <div class="dragInfo">
    <p>Drag and drop to reorder list</p>
  </div>

  <script src="../node_modules/dragula/dist/dragula.min.js"></script>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mawa95">Martyna</a>.
  </div>
</footer>

</html>
